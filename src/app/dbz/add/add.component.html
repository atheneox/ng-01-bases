<h3>Agregar
    <small> {{ new.name }} </small>
</h3>
<hr>
<form (ngSubmit)="add();">

    <input type="text" placeholder="Name" name="name" [(ngModel)]="new.name" />
    <input type="number" placeholder="Power" name="power" [(ngModel)]="new.power">
    <!-- <input type="number" placeholder="Power" [value]="new.name" (input)="changeName($event)" > -->

    
    <button type="submit">
        Agregar
    </button>

</form>
